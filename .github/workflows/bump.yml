name: Bump

on:
  push:
    branches:
      - master
  schedule:
    # At 07:00 UTC every day
    - cron: '0 7 * * *'
  repository_dispatch:
    types:
      - bump

jobs:
  bump:
    strategy:
      matrix:
        formula:
          - pnpm
          - firebase-cli
          - gatsby-cli
    runs-on: macos-latest
    steps:
      - name: Bump formulae
        uses: dawidd6/action-homebrew-bump-formula@v3
        continue-on-error: true
        with:
          token: ${{secrets.TOKEN}}
          formula: ${{matrix.formula}}
          livecheck: true
