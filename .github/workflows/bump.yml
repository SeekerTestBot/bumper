name: Bump

on:
  push:
    branches:
      - master
  schedule:
    # Every 8 hours
    - cron: '0 */8 * * *'
  repository_dispatch:
    types:
      - bump

jobs:
  bump:
    runs-on: macos-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Read formulae
        id: formulae
        uses: juliangruber/read-file-action@v1
        with:
          path: formulae.txt
      - name: Bump formulae
        uses: dawidd6/action-homebrew-bump-formula@master
        continue-on-error: true
        with:
          token: ${{secrets.TOKEN}}
          formula: ${{steps.formulae.outputs.content}}
          livecheck: true
